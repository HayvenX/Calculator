<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="orange" onclick="ClearAll()">C</button>
            <button onclick="Display('(')">(</button>
            <button onclick="Display(')')">)</button>
            <button class="orange" onclick="Display('/')">รท</button>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button class="orange" onclick="Display('*')">ร</button>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button class="orange" onclick="Display('-')">-</button>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('3')">3</button>
            <button class="orange" onclick="Display('+')">+</button>
            <button class="orange" onclick="Clear()"><img src="backspace.png"></button>
            <button onclick="Display('0')">0</button>
            <button onclick="Display('.')">.</button>
            <button class="orange" onclick="Calculate()">=</button>
        </div>
    </div>
</body>
</html>
